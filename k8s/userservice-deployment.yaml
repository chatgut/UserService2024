apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice-deployment
  labels:
    app: userservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
    spec:
      containers:
        - name: userservice
          image: user-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8002
          env:
            - name: USER_NAME
              valueFrom:
                  secretKeyRef:
                    name: mysql-secret
                    key: mysql-user
            - name: USER_PASSWORD
              valueFrom:
                  secretKeyRef:
                    name: mysql-secret
                    key: mysql-password
            - name: DB_URL
              valueFrom:
                  configMapKeyRef:
                    name: mysql-config
                    key: mysql-url